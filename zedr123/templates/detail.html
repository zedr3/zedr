{% extends 'base.html' %}

{% block title %}
{{ details.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
        <h1>{{ details.title }}</h1>

    <div class="alert alert-info">
        <p>{{ details.text }}</p>
        <a href="/posts/{{ details.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ details.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
